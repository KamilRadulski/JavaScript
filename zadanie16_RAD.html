<!DOCTYPE html>
<html>
    <head>
        <title>proste obliczenia</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color:red;font-size:50px">
        <script language="JavaScript">
            var liczba1=prompt("podaj a=","");
            var a_RAD=parseFloat(liczba1);
            var liczba2=prompt("podaj b=","");
            var b_RAD=parseFloat(liczba2);
            document.write("a="+a_RAD+"<br>");
            document.write("b="+b_RAD+"<br>");
            document.write("("+a_RAD+"+"+b_RAD+")<sup>3</sup>="+a_RAD+"<sup>3</sup>+"+"3"+a_RAD+"<sup>2</sup>"+b_RAD+"+"+"3"+a_RAD+b_RAD+"<sup>2</sup>"+"+"+b_RAD+"<sup>3</sup>");
        </script>
        </div>
    </body>
</html>
