<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 53</title>
    <script>
        function okno_zamknij_Radulski()
        {
            window.close()
        }
    </script>
</head>
<body>
    <div id="rysunek" class="gwiazdki"></div>

    <script>
        function rysujProstokat() {
            var a_RAD = parseInt(prompt('Podaj wysokość prostokąta (a):'));
            var b_RAD = parseInt(prompt('Podaj szerokość prostokąta (b):'));

            if (isNaN(a_RAD) || isNaN(b_RAD) || a_RAD < 2 || b_RAD < 2) {
                alert('Podaj poprawne wymiary większe lub równe 2.');
                return;
            }

            var rysunek_RAD = document.getElementById('rysunek');
            rysunek_RAD.innerHTML = '';

            var gornaLinia_RAD = '';
            for (var i = 0; i < b_RAD; i++) {
                gornaLinia_RAD += '*';
            }
            rysunek_RAD.innerHTML += gornaLinia_RAD + '<br>';

            var wiersz_RAD = '*';
            for (var i = 1; i <= (b_RAD - 2); i++) {
                wiersz_RAD += '&nbsp;&nbsp;';
            }
            wiersz_RAD += '*';
            for (var i = 1; i <= (a_RAD - 2); i++) {
                rysunek_RAD.innerHTML += wiersz_RAD + '<br>';
            }

            var dolnaLinia_RAD = '';
            for (var i = 0; i < b_RAD; i++) {
                dolnaLinia_RAD += '*';
            }
            rysunek_RAD.innerHTML += dolnaLinia_RAD;
        }

        window.onload = rysujProstokat;
    </script>
    <br><br>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_Radulski()"/>
</body>
</html>
