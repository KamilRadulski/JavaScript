<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 55</title>
    <script>
        function okno_zamknij_Radulski()
        {
            window.close()
        }
    </script>
</head>
<body>
    <div id="wynik"></div>

    <script>
        function zmienWielkoscTekstu() {
            const l1_t_RAD = parseInt(prompt('Podaj pierwszą liczbę z przedziału <20,60>:'));
                if (l1_t_RAD < 20 || l1_t_RAD > 60) {
                alert('Liczba ' + l1_t_RAD + ' nie należy do przedziału <20,60>.');
                return;
            }
            const l2_t_RAD = parseInt(prompt('Podaj drugą liczbę z przedziału <20,60>:'));
                if (l2_t_RAD < 20 || l2_t_RAD > 60) {
                alert('Liczba ' + l2_t_RAD + ' nie należy do przedziału <20,60>.');
                return;
            }
            const pocz_RAD = parseInt(prompt('Podaj początkową wielkość tekstu w pikselach:'));
            const tekst_RAD = prompt('Podaj dowolny tekst do wyświetlenia:');
            
            const wynikDiv = document.getElementById('wynik');
            wynikDiv.innerHTML = '';

            let i = pocz_RAD;
            if (l1_t_RAD < l2_t_RAD) {
                while (i <= 100) {
                    wynikDiv.innerHTML += `<p style="font-size:${i}px; color: black;"><br>${tekst_RAD}<br></p>`;
                    i += 5;
                }
            } else {
                while (i > 0) {
                    wynikDiv.innerHTML += `<p style="font-size:${i}px; color: black;"><br>${tekst_RAD}<br></p>`;
                    i -= 5;
                }
            }
        }

        window.onload = zmienWielkoscTekstu;
    </script>
    <br><br>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_Radulski()"/>
</body>
</html>
